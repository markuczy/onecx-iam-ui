<button
  *ocxIfPermission="'USER#EDIT'; permissions: permissions"
  pRipple
  pButton
  (click)="editPassword($event)"
  [pTooltip]="'CHANGE_PASSWORD.BUTTON_TOOLTIP' | translate"
  tooltipPosition="bottom"
  (keydown.enter.t)="onEnterClick()"
>
  {{ 'CHANGE_PASSWORD.BUTTON_LABEL' | translate }}
</button>
